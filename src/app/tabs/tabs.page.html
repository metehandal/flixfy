<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab($event)">
  <ion-tab-bar slot="bottom">
    <ng-container *ngFor="let tab of appPages">
      <ion-tab-button
        [tab]="tab.tab"
        [href]="tab.href"
        [ngClass]="{'selected': selectedTab == tab.tab}"
      >
        <ion-icon
          aria-hidden="true"
          [name]="selectedTab == tab.tab ? tab.iconSelected : tab.icon"
        ></ion-icon>
        <ion-label *ngIf="selectedTab == tab.tab">{{ tab.label }}</ion-label>
      </ion-tab-button>
    </ng-container>
  </ion-tab-bar>
</ion-tabs>
